<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6a3163e4c5.js" crossorigin="anonymous"></script>
    <title>Clinica</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-house-chimney-medical"></i> Clinica</a>
            </div>
          </nav>
    </header>

    <main style="margin:50px;">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="apellido" type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon2">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="dni" type="number" class="form-control" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon2">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="fechaNac" type="date" class="form-control" placeholder="Fecha de nacimiento" aria-label="Fecha de nacimiento" aria-describedby="basic-addon2">
      </div>
      
      <label for="basic-url" class="form-label">Turno</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="fechaTurno" type="date" class="form-control" placeholder="Fecha" aria-label="Fecha">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="horaTurno" type="time" class="form-control" placeholder="Hora" aria-label="Hora">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2"></span>
        <input id="obraSocial" type="text" class="form-control" placeholder="Obra social" aria-label="Obra social" aria-describedby="basic-addon2">
      </div>

      <div>
        <input class="btn btn-primary" type="submit" value="Agregar">  
      </div>

    </main>

    <footer>

    </footer>

    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
